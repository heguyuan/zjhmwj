<script>

  let _id = $.common.getQueryParameter("id")
  let _page = $.common.getQueryParameter("page") ? parseInt($.common.getQueryParameter("page")) : 1
  let pageSize = 12;
  let chan_pin_size = 0


  $(function () {
    if (_id) {

      let fen_lei = chan_pin_fen_lei_map.get(_id)
      $(".fen_lei_name").text(fen_lei.name)
      let chan_pan_list = fen_lei.chan_pin
      chan_pin_size = chan_pan_list.length
      let startIndex = pageSize * (_page - 1)
      let endIndex = startIndex + 12 < chan_pin_size ? startIndex + 12 : chan_pin_size
      for (let index = startIndex; index < endIndex; index++) {
        const key = chan_pan_list[index];
        let cp = chan_pin_map.get(key)
        $("#chan_pin_list").append(
          ' <li><a href="productsView.html?id=' + key + '" target="_blank">' +
          '   <img src="static/picture/' + cp.img.replace("1.jpg", ".jpg") + '" atl="' + cp.name + '"   width="150" height="150">' +
          '   <table width="156" border="0" cellspacing="0" cellpadding="0">' +
          '     <tr>' +
          '       <td height="6"></td>' +
          '     </tr>' +
          '   </table>' +
          '   <span>' + cp.name + '</span></a>' +
          ' </li>')

      }



    } else {
      let chan_pin_keys = []
      chan_pin_map.forEach(function (cp, key) {
        chan_pin_keys.push(key)
      })
      chan_pin_keys.reverse()
      chan_pin_size = chan_pin_keys.length

      let startIndex = pageSize * (_page - 1)
      let endIndex = startIndex + 12 < chan_pin_size ? startIndex + 12 : chan_pin_size
      for (let index = startIndex; index < endIndex; index++) {
        const cpKey = chan_pin_keys[index];
        let cp = chan_pin_map.get(cpKey)
        $("#chan_pin_list").append(
          ' <li><a href="productsView.html?id=' + cpKey + '" target="_blank">' +
          '   <img src="static/picture/' + cp.img.replace("1.jpg", ".jpg") + '" atl="' + cp.name + '"   width="150" height="150">' +
          '   <table width="156" border="0" cellspacing="0" cellpadding="0">' +
          '     <tr>' +
          '       <td height="6"></td>' +
          '     </tr>' +
          '   </table>' +
          '   <span>' + cp.name + '</span></a>' +
          ' </li>')
      }

    }

    let pageNum = Math.ceil(chan_pin_size / pageSize)
    if (pageNum > 1) {
      let pageHtml = _page > 1 ? '<a href="products.html?id=' + _id + '">首页</a> <a href="products.html?id=' + _id + '&page=' + (_page - 1) + '">上一页</a>' : ''
      for (let index = 1; index <= pageNum; index++) {
        if (index == _page) {
          pageHtml += (' ' + index)
        } else {
          pageHtml += (' [<a href="products.html?id=' + _id + '&page=' + index + '">' + index + '</a>]')
        }
      }
      if (_page != pageNum) {
        pageHtml += ' <a href="products.html?id=' + _id + '&page=' + (_page + 1) + '">下一页</a> <a href="products.html?id=' + _id + '&page=' + pageNum + '">尾页</a>'
      }

      pageHtml += '  页次:' + _page + '/' + pageNum + '页 共' + chan_pin_size + '条记录 ' + pageSize + '条/每页 转<input id="goPage" class="wenbenkuang" size="2" tyep="number" maxlength="5" >页' +
        ' <input class="go-wenbenkuang" onclick="goPage(' + pageNum + ')" type="submit" value="GO">'
      $("#page").append(pageHtml)

    }
  })




  function goPage(_pageNum) {
    let goPage = $("#goPage").val()
    if (goPage > _pageNum || goPage < 1) {
      alert('该页不存在')
      return
    }
    window.location.href = 'products.html?id=' + _id + '&page=' + (goPage)
  }
</script>
